<h1>Angular Google map</h1>
<agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng"
 [mapTypeId]="'satellite'" 
 
 (mapReady) = "changeTilt($event)"
 [streetViewControl]='true' [panControl] = 'true'
  [fullscreenControl]='true' [mapTypeControl]='true' 
  [rotateControl] ='true' 
  [usePanning]='true'
 >
  <agm-marker [latitude]="lat" [longitude]="lng" ></agm-marker>
</agm-map>

<router-outlet></router-outlet>
